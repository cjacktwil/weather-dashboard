<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9a28468e0a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="bg-dark">
        <h1 class="text-light text-center">Weather Dashboard</h1>
    </header>
    <!-- create container to hold data -->
    <div class="container">
        <div class="row">
            <div class="col-3">
                <!-- create search form -->
                <div class="form-row" id="searchForm">
                    <h3>Search for a city:</h3>
                    <div class="form-group col-md-10 pr-0">
                        <input type="text" class="form-control" id="cityInput">
                    </div>
                    <div class="form-group col-md-2 pl-0 align-center">
                        <button class="btn btn-primary rounded" id="searchBtn"><i class="fas fa-search"></i></button>
                    </div>
                </div>
                <!-- create div to hold search city history -->
                <div class="card" id="history"></div>
            </div>
            <div class="col-9">
                <!-- create div to hold current conditions -->
                <div class="border-secondary" id="current"></div>
                <!-- create div to hold 5-day forecast -->
                <div class="card" id="forecast"></div>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment-with-locales.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
